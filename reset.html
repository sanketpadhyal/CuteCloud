<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Sent – CuteCloud</title>
  <link rel="icon" type="image/png" href="assets/envelope_with_arrow (1).png"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffffff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto; 
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
      padding: 40px;
      box-sizing: border-box;
      gap: 40px;
    }

    /* Left illustration */
    .auth-left img {
      max-width: 360px;
      width: 100%;
      animation: fadeInUp 1s ease forwards;
    }

    /* Right form card */
    .form-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;

      /* Down to up animation */
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.9s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header text */
    .form-header h2 {
      font-size: 26px;
      color: #222;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 15px;
      color: #555;
      margin: 6px 0;
    }

    /* Footer */
    .form-footer {
      margin-top: 20px;
    }

    .form-footer a {
      color: #7d44ff;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    .form-footer a:hover {
      color: #00c6ff;
    }

    /* Tablet & small laptops */
    @media (max-width: 1024px) {
      .auth-container {
        gap: 30px;
        padding: 30px;
      }

      .auth-left img {
        max-width: 300px;
      }
    }

    /* Phones 768px */
    @media (max-width: 768px) {
      body {
        padding: 20px;
        align-items: center; 
      }

      .auth-container {
        flex-direction: column;
        padding: 0;
        gap: 20px;
      }

      .auth-left img {
        max-width: 220px;
        margin: 0 auto;
        display: block;
      }

      .form-card {
        padding: 25px;
        width: 100%;
        max-width: 100%;
        box-shadow: none;
        border-radius: 16px;
      }
    }

    /* Extra small phones 480px */
    @media (max-width: 480px) {
      .auth-left img {
        max-width: 180px;
      }

      .form-card {
        padding: 20px;
      }

      .form-header h2 {
        font-size: 22px;
      }

      .form-header p {
        font-size: 14px;
      }
    }

    /* Ultra small 360px */
    @media (max-width: 360px) {
      .form-card {
        padding: 15px;
      }

      .form-header h2 {
        font-size: 20px;
      }

      .form-footer a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/2.png" alt="Reset Illustration" />
    </div>
    <div class="auth-right">
      <div class="form-card">
        <div class="form-header">
          <h2>Reset Link Sent <img src="assets/envelope_with_arrow (1).png" alt="support" style="width:1.5em; vertical-align:middle;"></h2>
          <p>We've emailed you a link to reset your password.</p>
          <p style="margin-top: 15px; color: #888; font-size: 14px;">
            <img src="assets/sweat_smile (1).png" alt="support" style="width:1.5em; vertical-align:middle;"> Didn’t receive it? Double-check that you entered your <b>registered Gmail address</b>.
          </p>
        </div>
        <div class="form-footer">
          <a href="index.html">← Back to Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Handles ← Back to Login
    document.addEventListener("DOMContentLoaded", () => {
      const backLinks = document.querySelectorAll('a[href*="login"], a[href*="index"]');
      backLinks.forEach(link => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          window.location.href = "index.html";
        });
      });
    });
  </script>
</body>
</html>
