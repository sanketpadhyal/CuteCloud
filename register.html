<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äì CuteCloud</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="assets/tornado.png"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 1000px;
      height: 600px;
      background: white;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    body.loaded .auth-container {
      transform: translateY(0);
      opacity: 1;
    }

    .blurred { filter: blur(3px); }

    .auth-left {
      flex: 1;
      background-color: #e7d8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .auth-left img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .auth-right {
      flex: 1;
      padding: 60px 40px;
      background: linear-gradient(to bottom right, #fdfdfd, #eef2f9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    .form-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #1d1d1d;
    }

    .form-header p {
      color: #7a7a7a;
      margin-bottom: 30px;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 15px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus,
    .input-wrapper input.filled {
      border-color: #7d44ff;
      box-shadow: 0 0 10px rgba(125, 68, 255, 0.3);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 14px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      font-size: 18px;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .toggle-password:hover {
      color: #7d44ff;
      transform: translateY(-50%) scale(1.1);
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #7d44ff;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Glass error box */
    .error-box {
      display: none;
      margin: 10px 0;
      padding: 12px 15px;
      border-left: 5px solid red;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      color: #b00020;
      font-size: 14px;
      text-align: left;
    }

    .form-footer {
      margin-top: 15px;
      font-size: 14px;
    }

    .form-footer a {
      color: #ff5e5e;
      text-decoration: none;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #7d44ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        height: auto;
      }

      .auth-container {
        flex-direction: column;
        height: auto;
        border-radius: 20px;
      }

      .auth-left {
        padding: 20px;
      }

      .auth-left img {
        max-width: 250px;
      }

      .auth-right {
        padding: 30px 20px;
      }

      .form-card {
        max-width: 100%;
      }
    }
  </style>

 <!-- üßæ Registration Handler | Made by Sanket Padhyal (@sanketpadhyal) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc
  } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  // üîê Replace with your own Firebase config before deploying
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("loaded");

    const form = document.getElementById("registerForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const loaderOverlay = document.querySelector(".loader-overlay");
    const container = document.querySelector(".auth-container");
    const loginLink = document.getElementById("loginLink");
    const errorBox = document.getElementById("errorBox");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });

    [emailInput, passwordInput].forEach(input => {
      input.addEventListener("input", () => {
        input.classList.toggle("filled", input.value.trim() !== "");
      });
    });

    loginLink.addEventListener("click", (e) => {
      e.preventDefault();
      loaderOverlay.style.display = "flex";
      container.classList.add("blurred");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.style.display = "none";
      loaderOverlay.style.display = "flex";
      container.classList.add("blurred");

      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth,
          emailInput.value.trim(),
          passwordInput.value.trim()
        );

        const user = userCredential.user;

        await setDoc(doc(db, "users", user.email), {
          name: "New User",
          photo: "assets/default.png"
        });

        await sendEmailVerification(user);

        setTimeout(() => {
          window.location.href = "verification.html";
        }, 2000);

      } catch (err) {
        loaderOverlay.style.display = "none";
        container.classList.remove("blurred");

        let message = "‚ùå " + err.message;
        if (err.code === "auth/email-already-in-use") {
          message = "‚ùå Email already exists. Please log in instead.";
        } else if (err.code === "auth/weak-password") {
          message = "‚ùå Password must be at least 6 characters.";
        }

        errorBox.textContent = message;
        errorBox.style.display = "block";
      }
    });
  });
</script>

</head>
<body>
  <div class="loader-overlay"><div class="loader"></div></div>

  <div class="auth-container">
    <div class="auth-left">
      <img src="assets/3.png" alt="Register Illustration">
    </div>
    <div class="auth-right">
      <div class="form-card">
        <div class="form-header">
          <h2>Welcome! <img src="assets/bear.png" alt="bear" style="width:1.5em; vertical-align:middle;"></h2>
          <p>Create a new account to begin</p>
        </div>
        <form id="registerForm">
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Enter email" required />
          </div>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create password" required />
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>
          <!-- Error alert glass box -->
          <div id="errorBox" class="error-box"></div>
          <button type="submit">Register Now</button>
        </form>
        <div class="form-footer">
          <a href="index.html" id="loginLink">‚Üê Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
